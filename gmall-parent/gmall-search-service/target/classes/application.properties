server.port=9001
spring.application.name=gmall-search-service
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/gmall?useUnicode=true&characterEncoding=UTF-8
mybatis.configuration.map-underscore-to-camel-case=true
#logging.level.MyRequestLoggingFilter=debug
logging.level.com.xfp.gmall.manager.mapper=debug
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
spring.dubbo.application=gmall-search-service
spring.dubbo.protocol.name=dubbo
spring.dubbo.registry.address=192.168.200.128:2181
spring.dubbo.registry.protocol=zookeeper
spring.dubbo.base-package=com.xfp.gmall
spring.redis.host=192.168.200.128
